<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .welcome {
            font-size: 24px;
            color: #333;
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="welcome">Bienvenido al Dashboard</div>
            <button class="logout-btn" onclick="logout()">Cerrar Sesión</button>
        </div>
        <div id="content">
            <p>Has iniciado sesión correctamente.</p>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://rhegwyaybgwusskaonbi.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJoZWd3eWF5Ymd3dXNza2FvbmJpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg2NjgxMTMsImV4cCI6MjA2NDI0NDExM30.0uhCTZJrJf2t0DIlP3g-o74mngFT8yRPV_MX-zsSprQ';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Verificar si el usuario está autenticado
        async function checkAuth() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                window.location.href = 'index.html';
            }
        }

        // Función para cerrar sesión
        async function logout() {
            const { error } = await supabase.auth.signOut();
            if (!error) {
                window.location.href = 'index.html';
            }
        }

        // Verificar autenticación al cargar la página
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
